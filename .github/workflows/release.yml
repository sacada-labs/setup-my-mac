name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build executable
        run: bun run build
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Release
          body: |
            Automated release created from commit ${{ github.sha }}
            
            **Changes:**
            ${{ github.event.head_commit.message }}
            
            **Executable:**
            - `setup` - Standalone executable for macOS
          files: |
            setup
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
